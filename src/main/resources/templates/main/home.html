<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Home')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">

    <!--<img width="75%" src="https://cdn.gobankingrates.com/wp-content/uploads/2018/03/00-shutterstock_735819208-848x477.jpg" alt="catdog" />-->

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://cdn.gobankingrates.com/wp-content/uploads/2018/03/00-shutterstock_735819208-848x477.jpg" alt="dogcat">
            </div>

            <div class="item">
                <img src="chicago.jpg" alt="Chicago">
            </div>

            <div class="item">
                <img src="ny.jpg" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</main>

</body>
</html>
