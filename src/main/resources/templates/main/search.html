<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Browse')"></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>

<main class="container">
    <div style="padding-top: 5%" class="row">
        <p style="margin-left: 10%; margin-right: 10%; font-size: 2em; font-family: 'Comic Sans MS'; text-align: center; background-color: #54c6a0; color: white; padding: 20px " th:if="${animals.size() == 0}"><em>Ohh No!</em> No Animals by that breed are available at this time. Please check back later. </p>
        <div th:each="animal : ${animals}">
            <div class="col-sm-5 col-md-2">
                <div class="thumbnail well thumbnail-card">
                    <a th:href="@{/animal/{animalId}/(animalId=${animal.getId()})}">
                        <div class="browse-animal-images">
                            <img class="pet" th:src="${animal.path} ? ${animal.path} : ' '"/>
                            <!--<img th:src="${animal.path}" class="pet"/>-->
                        </div>
                        <div class="caption caption-card text-center">
                            <!--Breed-->
                            <p th:text="${animal.catBreed} ? ${animal.catBreed.breed} : ' '"></p>
                            <!--<p th:text="${animal.dogBreed} ? ${animal.dogBreed.breed} : ' '"></p>-->
                            <!--<p th:text="${animal.catBreed.breed}"></p>-->
                            <!--<p th:text="${animal.dogBreed.breed}"></p>-->
                            <!--name-->
                            <p th:text="${animal.name} ? ${animal.name} : ' '"></p>
                            <!--<h3 th:text="${animal.name}"></h3>-->
                            <!--gender-->
                            <p th:text="${animal.gender} ? ${animal.gender} : ' '"></p>
                            <!--<p th:text="${animal.gender}"></p>-->
                            <!--age-->
                            <p th:text="${animal.age} ? ${animal.age} : ' '"></p>
                            <!--<p th:text="${animal.age}"></p>-->
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
