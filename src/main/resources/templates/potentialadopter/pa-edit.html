<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Edit')"></head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<main class="container">

    <div class="col-md-offset-4">
        <h2>Edit Account</h2>
    </div>
    <div class="col-md-offset-3">
        <!--will need to create register method for action-->
        <form class="form-horizontal" th:action="@{/adopter/edit}" th:method="POST" th:object="${user}">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10 col-md-5">
                    <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10 col-md-5">
                    <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10 col-md-5">
                    <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    <input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10 col-md-5">
                    <p class="error" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></p>
                    <input type="text" class="form-control" id="name" th:field="*{full_name}" placeholder="Full Name" />
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10 col-md-5">
                    <p class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                    <input type="tel" class="form-control" id="number" th:field="*{phone}" placeholder="123-456-6789" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-10">
                    <input type="hidden" th:field="*{id}" th:value="${id}" />
                    <button type="submit" class="btn btn-success">Update Account</button>
                </div>
            </div>
        </form>
    </div>
</main>
        <footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
