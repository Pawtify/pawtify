<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Register')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="row push well col-md-offset-1" style="background-color: rgba(163,127,121,0.14); width: 80%;">
                <div class="text-center">
                <h2 class="welcome">Welcome to Pawtify!</h2>
                <h3>Please Register an Account</h3>
                </div>
                <div class="col-md-offset-4 col-md-4">
                <form th:action="@{/register/adopter}" th:method="POST" th:object="${user}">
                    <div class="form-row">
                            <div class="md-form form-group">
                            <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" />
                            <label for="username">Username</label>
                            </div>
                            <div class="md-form form-group">
                                <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password" />
                                <label for="password">Password</label>
                            </div>
                        </div>
                            <div class="md-form form-group">
                                <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="e.g. pawtify@gmail.com" />
                                <label for="email">Email</label>
                            </div>
                            <div class="md-form form-group">
                                <p class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                                <input type="tel" class="form-control" id="number" th:field="*{phone}" placeholder="e.g. 1234567890" />
                                <label for="number">Phone Number</label>
                            </div>
                            <div class="md-form form-group">
                                <p class="error" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></p>
                                <input type="text" class="form-control" id="name" th:field="*{full_name}" placeholder="e.g. Ann Smith" />
                                <label for="name">Full Name</label>
                            </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-primary">Register Account</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </main>
        <footer th:replace="partials/footer :: footer"></footer>
    </body>
</html>
