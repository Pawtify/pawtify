<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Register')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">
    <!--<div th:if="${param.error}">-->
    <!--Invalid Username and Password.-->
    <!--</div>-->
    <!--<div th:if="${param.logout}">-->
    <!--You have been logged out.-->
    <!--</div>-->

    <div class="col-md-offset-3">
        <h1>Welcome to Pawtify!</h1>
        <h2>Please Register an Account</h2>

        <!--will need to create register method for action-->
        <form class="form-horizontal" th:action="@{/register}" th:method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10 col-md-5">
                    <input type="text" class="form-control" id="username" placeholder="Username" />
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10 col-md-5">
                    <input type="text" class="form-control" id="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10 col-md-5">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <label for="confirm" class="col-sm-2 control-label">Confirm Password</label>
                <div class="col-sm-10 col-md-5">
                    <input type="password" class="form-control" id="confirm" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-10 col-md-5">
                    <input type="text" class="form-control" id="name" placeholder="Full Name" />
                </div>
            </div>
            <div class="form-group">
                <label for="number" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10 col-md-5">
                    <input type="tel" class="form-control" id="number" placeholder="123-456-6789" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </div>
        </form>
    </div>

</main>
</body>
</html>
