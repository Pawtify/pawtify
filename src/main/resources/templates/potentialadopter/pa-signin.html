<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Login')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">
    <!--<div th:if="${param.error}">-->
        <!--Invalid Username and Password.-->
    <!--</div>-->
    <!--<div th:if="${param.logout}">-->
        <!--You have been logged out.-->
    <!--</div>-->

    <div class="col-md-offset-3">
        <h1>Sign In</h1>
        <form class="form-horizontal" th:action="@{/login}" th:method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10 col-md-5">
                    <input type="text" class="form-control" id="username" placeholder="Username" />
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10 col-md-5">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>
        <div>
            <p>Not a member?</p> <a href="/pa-register"><button type="submit" class="btn btn-default">Register Here!</button></a>

        </div>



    </div>

</main>
</body>
</html>
