<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Login')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="col-md-offset-5">
                <h1>Sign In</h1>
            </div>
            <div class="col-md-offset-5 error" th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="col-md-offset-5 error" th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div class="col-md-offset-3">
                <form class="form-horizontal" th:action="@{/login}" th:method="POST">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10 col-md-4">
                            <input  class="form-control" id="username" placeholder="Username" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10 col-md-4">
                            <input type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </div>
                    </div>
                </form>
                <div class="col-sm-offset-2 col-sm-10 space">
                    <span>Not a member?</span> <a th:href="@{/register/adopter}"><button type="submit" class="btn btn-primary">Register Here!</button></a>
                </div>
                <div class="col-sm-offset-1 col-sm-10 space">
                    <span>Are you a Rescue Staff Member?</span> <a th:href="@{/shelter/login}"><button type="submit" class="btn btn-primary">Staff Portal</button></a>
                </div>
            </div>
        </main>
    </body>
</html>
