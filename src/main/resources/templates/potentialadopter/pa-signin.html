<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Login')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="col-md-offset-5">
                <h1>Sign In</h1>
            </div>
            <div class="col-md-offset-5 error" th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="col-md-offset-5 error" th:if="${param.error}">
                Invalid Username and Password.
            </div>
            <div class="col-md-offset-3">



                <form class="form-horizontal" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10 col-md-4">
                            <input id="username" name="username" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10 col-md-4">
                            <input id="password" name="password" type="password" class="form-control"/>
                        </div>
                    </div>
                    <button type="submit"  class="col-md-offset-3 btn btn-primary">Sign In</button>
                </form>




                <div class="col-sm-offset-2 col-sm-10 space">
                    <span>Not a member?</span> <a th:href="@{/register/adopter}"><button type="submit" class="btn btn-warning">Register Here!</button></a>
                </div>
                <div class="col-sm-offset-1 col-sm-10 space">
                    <span>Are you a Rescue Staff Member?</span> <a th:href="@{/register/rescue-shelter}"><button type="submit" class="btn btn-warning">Staff Portal</button></a>
                </div>
            </div>
        </main>
        <footer th:replace="partials/footer :: footer"></footer>
    </body>
</html>
