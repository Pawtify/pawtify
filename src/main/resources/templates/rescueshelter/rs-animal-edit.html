<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Form')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="row push">
                <div class="col-md-5 text-center register-animal">
            <h1>Update Animal</h1>
            <form class="form-horizontal" th:action="@{/animal/edit}" th:method="post" th:object="${editAnimal}" enctype="multipart/form-data">
                <div class="form-group col-md-offset-5 col-md-6">
                <h3>Cat Breed</h3>
                    <select class="cat" th:name="catBreed" th:field="*{catBreed}">
                        <option th:value="null" selected="selected">Options</option>
                        <option th:each="catBreed : ${catBreeds}" th:value="${catBreed.id}" th:text="${catBreed.breed}"></option>
                    </select>
                </div>
                <div class="form-group col-md-offset-6 col-md-7">
                <h3>Dog Breed</h3>
                    <select class="dog" th:name="dogBreed" th:field="*{dogBreed}">
                        <option th:value="null" selected="selected">Options</option>
                        <option th:each="dogBreed : ${dogBreeds}" th:value="${dogBreed.id}" th:text="${dogBreed.breed}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="age" size="1">
                        <option th:value="null" >Select Age</option>
                        <option value="Less than 1 year">Less than 1 year</option>
                        <option value="More than 1 year">More than 1 year</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="color" size="1">
                        <option th:value="null" >Select Color</option>
                        <option value="Black">Black</option>
                        <option value="Brown">Brown</option>
                        <option value="White">White</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="size" size="1">
                        <option th:value="null">Select Size</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="gender" size="1">
                        <option th:value="null">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group col-md-offset-3">
                    <label>Update Pet Name </label>
                    <input th:field="*{name}" th:value="${name}" placeholder="Enter a Pet Name"/>
                </div>
                    <div class="form-group text-center">
                        <label for="behavior">Behavior of Animal</label><br/>
                        <h4 th:if="${#fields.hasErrors('behavior')}" th:errors="*{behavior}"></h4>
                        <textarea th:field="*{behavior}" th:value="${behavior}" class="form-control" id="behavior" rows="3" placeholder="Include Animals Behavior"></textarea>
                    </div>
                <input type="hidden" th:field="*{id}" th:value="${id}"/>
                <div>
                    <label id="upload-file-title" for="file"></label>
                    <input th:type="hidden" id="file" name="file" />
                    <p type="hidden" th:text="${path}"></p>
                    <br />
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-success">Update</button>
                </div>
                </form>
                </div>
                <div class="col-md-5 text-center">
                <h2>Permanently Delete Animal</h2>
                <form th:action="@{/animal/delete}" th:method="post" th:object="${editAnimal}">
                    <input type="hidden" th:field="*{id}" />
                    <button id="delete" class="btn btn-danger">Delete</button>
                </form>
                </div>
            </div>
        </main>
    </body>
</html>
