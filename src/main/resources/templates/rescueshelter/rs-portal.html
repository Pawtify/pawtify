<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Portal')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div th:if="${param.error}">
            Invalid Username and Password.
            </div>
            <div th:if="${param.logout}">
            You have been logged out.
            </div>

            <div class="row">
                <div class="col-md-5">
                    <a th:href="@{/login}">
                    <button type="button" class="btn btn-primary btn-lg login">Log In to Portal</button>
                 </a>
                </div>

                    <!--<div class="line"></div>-->


            <!--register form for rs-->
                <div class="col-md-offset-1 col-md-6">
                    <div class="registration">
                    <h1 class="text-center">Register</h1>
                        <form class="form-horizontal" th:action="@{/register/rescue-shelter}" th:method="post" th:object="${user}">
                            <div class="form-group">
                                <h4 class="text-center">Please Select Your Shelter Affiliation</h4>
                                <div class="form-group text-center">
                                    <select th:name="rescueshelter" th:field="*{shelter}">
                                        <option value="shelter">Select Your Shelter</option>
                                        <option th:each="shelter : ${rescueshelters}" th:value="${shelter.id}" th:text="${shelter.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 col-md-4 control-label">Username</label>
                                    <div class="col-sm-10 col-md-6">
                                        <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" />
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="email" class="col-sm-2 col-md-4 control-label">Shelter Email</label>
                                    <div class="col-sm-10 col-md-6">
                                        <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                        <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" />
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-sm-2 col-md-4 control-label">Password</label>
                                    <div class="col-sm-10 col-md-6">
                                        <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                        <input type="password" class="form-control" id="inputPassword" th:field="*{password}" placeholder="Password" />
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-4 col-md-4 control-label">Employee Full Name</label>
                                    <div class="col-sm-10 col-md-6">
                                        <p class="error" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}"></p>
                                        <input type="text" class="form-control" id="name" th:field="*{full_name}" placeholder="Full Name" />
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="form-group">
                                    <label for="number" class="col-sm-2 col-md-4 control-label">Shelter Phone Number</label>
                                    <div class="col-sm-10 col-md-6">
                                        <p class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                                        <input type="tel" class="form-control" id="number" th:field="*{phone}" placeholder="e.g. 1234567890" />
                                    </div>
                                </div>
                            </div>
                            <div class=" col-md-offset-3">
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">Register Account</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="partials/footer :: footer"></footer>
    </body>
</html>
