<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="partials/header :: header('Portal')"></head>
    <body>
        <div th:replace="partials/navbar :: navbar"></div>
        <main class="container">
            <div class="col-md-offset-3">
                <form class="form-horizontal" th:action="@{/register/shelter-registration}" th:method="POST" th:object="${rescueshelter}">
                    <div class="form-group">
                        <h1>Please Select Your Shelter Affiliation</h1>
                        <div class="form-group">
                            <select >
                                <option value="shelter">Select Your Shelter</option>
                                <option th:each="shelter : ${rescueshelters}" th:name="rescueshelter" th:value="${shelter.id}"><span th:text="${shelter.name}"></span></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Complete Shelter Registration"/>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
