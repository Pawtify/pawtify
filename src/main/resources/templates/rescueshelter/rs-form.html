<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Form')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">

    <h1>Register Your Animal</h1>
    <!--for each for breeds; still need id -->
    <form class="form-horizontal" th:action="@{/animal/create}" th:method="post" th:object="${animal}" enctype="multipart/form-data">
    <div class="form-group">
        <select th:name="catBreed" th:field="*{catBreed}">
            <option value="null">Cat</option>
            <!--<option th:value="null">Cat</option>-->
            <option th:each="catBreed : ${catBreeds}" th:value="${catBreed.breed}" th:text="${catBreed.breed}"></option>
        </select>
    </div>

    <span>or</span>

    <div class="form-group">
        <select th:name="dogBreed" th:field="*{dogBreed}">
            <option th:value="null">Dog</option>
            <option th:each="dogBreed : ${dogBreeds}" th:value="${dogBreed.breed}" th:text="${dogBreed.breed}"></option>
        </select>
    </div>
        <br/>
        <!--<h4 th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></h4>-->
        <input th:field="*{name}" th:value="${name}" placeholder="Enter a Pet Name"/>
        <br />
    <div class="form-group">
        <span>Age</span>
        <select name="age" size="1">
            <option value="0" >Select Age</option>
            <option value="Less thank 1 year">Less than 1 year</option>
            <option value="More than 1 year">More than 1 year</option>
        </select>
    </div>
    <div class="form-group">
        <span>Color</span>
        <select name="color" size="1">
            <option value="0" >Select Color</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="White">White</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <span>Size</span>
        <select name="size" size="1">
            <option value="0">Select Size</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
        </select>
    </div>
    <div class="form-group">
        <span>Gender</span>
        <select name="gender" size="1">
            <option value="0">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>

    <div>
        <div class="form-group">
            <label for="behavior">Behavior of Animal</label><br/>
            <!--<h4 th:if="${#fields.hasErrors('behavior')}" th:errors="*{behavior}"></h4>-->
            <textarea th:field="*{behavior}" th:value="${behavior}" class="form-control" id="behavior" rows="3" placeholder="Include Animals Behavior"></textarea>
        </div>
    </div>

<!--form for image-->
        <!--<div class="form-group">-->
            <!--<label for="animalphoto">Upload Animal Image</label><br/>-->
            <!--<input type="file" class="form-control-file" id="animalphoto">-->
        <!--</div>-->

        <div>
            <label id="upload-file-title" for="file">Upload An Image</label>
            <input id="file" name="file" type="file" />
            <br />
        </div>

        <input type="hidden" th:field="*{rescueshelter}" name="rescueshelter"/>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
    </form>



    <div class="container">
    <h1>Registered Animals</h1>
    <!--<div class="col-offset-6 col-lg-6">-->
        <!--<div class="input-group">-->
            <!--<input type="text" class="form-control" placeholder="Find Animal">-->
            <!--<span class="input-group-btn">-->
                <!--<button class="btn btn-default" type="button">Search</button>-->
            <!--</span>-->
        <!--</div>-->
    <!--</div>-->
        <table>
            <tr>
                <th>Animal ID</th>
                <th>Dog Type</th>
                <th>Cat Type</th>
                <th>Name</th>
                <th>size</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Color</th>
            </tr>
            <tr th:each="animal : ${animals}">
                <th th:text="${animal.id}"></th>
                <th th:text="${animal.getCatBreed()}"></th>
                <th th:text="${animal.getDogBreed()}"></th>
                <th th:text="${animal.name}"></th>
                <th th:text="${animal.size}"></th>
                <th th:text="${animal.gender}"></th>
                <th th:text="${animal.age}"></th>
                <th th:text="${animal.color}"></th>
                <th><a th:href="@{/animal/{animalId}/edit(animalId=${animal.getId()})}">Edit</a></th>
            </tr>

        </table>

    </div>
</main>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
