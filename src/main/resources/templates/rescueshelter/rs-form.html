<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/header :: header('Form')"></head>
<body>

<div th:replace="partials/navbar :: navbar"></div>

<main class="container">

    <h1>Register Your Animal</h1>
    <!--for each for breeds; still need id -->
    <form class="form-horizontal" th:action="@{/animal/create}" th:method="post" th:object="${animal}" enctype="multipart/form-data">
    <div class="form-group">
        <select>
            <option value="cat">Cat</option>
            <option th:each="catBreed : ${catBreeds}"
                    th:name="catBreed"
                    th:value="${catBreed.breed}">
                <span th:text="${catBreed.breed}"></span></option>
        </select>
    </div>

    <span>or</span>

    <div class="form-group">
        <select>
            <option value="dog">Dog</option>
            <option th:each="dogBreed : ${dogBreeds}"
                    th:name="dogBreed"
                    th:value="${dogBreed.breed}">
                <span th:text="${dogBreed.breed}"></span>
            </option>
        </select>
    </div>


    <div class="form-group">
        <span>Age</span>
        <select name="age" size="1">
            <option value="0" >Select Age</option>
            <option value="1">Less than 1 year</option>
            <option value="2">More than 1 year</option>
        </select>
    </div>
    <div class="form-group">
        <span>Color</span>
        <select name="color" size="1">
            <option value="0" >Select Color</option>
            <option value="1">Black</option>
            <option value="2">Brown</option>
            <option value="3">White</option>
            <optino value="4">Other</optino>
        </select>
    </div>
    <div class="form-group">
        <span>Size</span>
        <select name="size" size="1">
            <option value="0">Select Size</option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
        </select>
    </div>
    <div class="form-group">
        <span>Gender</span>
        <select name="gender" size="1">
            <option value="0">Select Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select>
    </div>

    <div>
        <div class="form-group">
            <label for="behavior">Behavior of Animal</label><br/>
            <textarea th:field="*{behavior}" class="form-control" id="behavior" rows="3"></textarea>
        </div>
    </div>

<!--form for image-->
        <!--<div class="form-group">-->
            <!--<label for="animalphoto">Upload Animal Image</label><br/>-->
            <!--<input type="file" class="form-control-file" id="animalphoto">-->
        <!--</div>-->

        <div>
            <label id="upload-file-title" for="file">Upload An Image</label>
            <input id="file" name="file" type="file" />
            <br />
        </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Register</button>
        </div>
    </div>
    </form>

    <div class="container">
    <h1>Registered Animals</h1>

            <!--<span class="input-group-btn">-->

            <!--</span>-->
        <!--</div>-->
    <!--</div>-->
        <p>
          <span>Name</span>
          <span>Animal Type</span>
          <span>Breed</span>
          <span>Gender</span>
          <span>Age</span>
          <span>Color</span>
          <span>
            <button class="btn btn-default" type="button">Edit</button>
            <button class="btn btn-default" type="button">Delete</button>
          </span>
      </p>
    </div>
</main>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
